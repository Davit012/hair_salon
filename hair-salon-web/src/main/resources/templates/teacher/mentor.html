<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="teacher/fragments/teacher-fragments :: header"></div>
    <title>Mentor page</title>
</head>
<body>

<main class="main" id="top">

    <div class="container-fluid" data-layout="container">

        <div th:replace="teacher/fragments/teacher-fragments :: mainNavbar">
        </div>

        <div class="content">

            <div th:replace="teacher/fragments/teacher-fragments :: topNavbar">
            </div>

            <div style="display: flex; width: auto">
                <div class="card mb-3 col-sm-3" style="display: inline-block; ">
                    <div class="card-header">
                        <div class="row flex-between-end">
                            <div class="col-sm-12 align-self-center" style="display: flex">
                                <div class="d-flex align-items-center">
                                    <div class="avatar avatar-xl me-2" style="width: 4rem;height: 4rem">
                                        <div class="avatar-name rounded-circle">
                                            <img th:src="${mentor.user.profilePic}" class="avatar-name rounded-circle"
                                                 style="width: 4rem;height: 4rem">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-10" style="text-align: right;padding-right: 9%; margin-top: 1em">
                                    <h4 style="color: gray"
                                        th:text="${mentor.user.name} + ' ' +${mentor.user.surname}"></h4>
                                    <div style="text-align: right">
                                        <p th:text="${mentor.currentPosition}"></p>
                                    </div>

                                </div>

                            </div>
                            <p th:if="${mentor.user.isActive == true}" style="color:#006dff">Active</p>
                            <p th:if="${mentor.user.isActive == false}" style="color:red">Waiting</p>
                            <div>
                                <div style="display: flex">
                                    <p style="display: inline-block">Modules</p>
                                    <div class="col-sm-9" style="display: inline-block;text-align: right">
                                        <p style="margin-right: 2%" th:text="${modulesCount}"></p>
                                    </div>
                                </div>
                                <div style="display: flex">
                                    <p style="display: inline-block">Students</p>
                                    <div class="col-sm-9"
                                         style="display: inline-block;text-align: right; margin-left: -2px;">
                                        <p style="margin-right: 2%" th:text="${studentsCount}"></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>


                <div class="card mb-3" style="display: inline-flex; width: -webkit-fill-available; margin-left: 1em;">
                    <div class="card-header">
                        <div class="row flex-between-end">
                            <div class="col-auto align-self-center">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <h5 class="mb-0" style="color: #006dff;">About</h5>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <hr style="color: gray">
                                <div th:text="${mentor.user.description}"></div>
                            </div>


                        </div>
                        <div class="mb-2">
                            <br>
                            <h5 class="mb-0" style="color: #006dff;">Skills</h5>
                        </div>
                        <div class="d-flex">
                            <span class="badge me-1 py-2 badge-soft-success">HTML</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card mb-3" id="customersTable"
                 data-list='{"valueNames":["name","email","phone","address","joined"],"page":10,"pagination":true}'>

                <div class="card-body p-0">
                    <div class="table-responsive scrollbar">
                        <div class="mb-3" style="margin-top: 1em;margin-left: 1em;">
                            <div class="mb-3" style="display: flex">
                                <h5 class="mb-0" style="color: #006dff;">Current Position</h5>
                                <div class="mb-2" style="margin-left: 2.5%" th:text="${mentor.currentPosition}"></div>
                            </div>
                            <div class="mb-3" style="display: flex">
                                <h5 class="mb-0" style="color: #006dff;">Current Office</h5>
                                <div class="mb-2" style="margin-left: 3.5%" th:text="${mentor.currentOffice}"></div>
                            </div>
                            <h5 class="mb-0" style="color: #006dff;">Personal Information</h5>
                        </div>
                        <div class="mb-3" style="margin-left: 1em;margin-top: 1em; display: flex">

                            <div class="mb-3" style="display:inline-block;">
                                <div class="mb-2">Name:</div>
                                <div class="mb-2">Surname:</div>
                                <div class="mb-2">Phone:</div>
                                <div class="mb-2">Email:</div>
                                <div class="mb-2">City:</div>
                                <div class="mb-2">Country:</div>
                                <div class="mb-2">Birth of Date:</div>
                                <div class="mb-2">Year Experience:</div>
                            </div>

                            <div class="mb-3" style="display:inline-block;margin-left: 4.5em;">

                                <div class="mb-2" th:text="${mentor.user.name}"></div>
                                <div class="mb-2" th:text="${mentor.user.surname}"></div>
                                <div class="mb-2" th:text="${mentor.user.phoneNumber}"></div>
                                <div class="mb-2" th:text="${mentor.user.email}"></div>
                                <div class="mb-2" th:text="${mentor.user.city}"></div>
                                <div class="mb-2" th:text="${mentor.user.country}"></div>
                                <div class="mb-2"
                                     th:text="${T(academy.itspace.util.DateUtil).formatDateToString(mentor.user.dateOfBirthday)}"></div>
                                <div class="mb-2" th:text="${mentor.yearsOfExperience}"></div>


                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="teacher/fragments/teacher-fragments :: footer"></div>

        </div>

    </div>
</main>
<div th:replace="teacher/fragments/teacher-fragments :: js"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('.modal-delete-open').on('click', function () {
            let id = $(this).attr('id');
            $('#modal-delete-href').attr('href', '/admin/teachers/delete/' + id);
        });
    })
</script>

</body>
</html>
