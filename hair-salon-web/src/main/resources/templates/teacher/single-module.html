<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="teacher/fragments/teacher-fragments :: header"></div>
    <title>Save Teacher</title>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: white;
        }

        ::-webkit-scrollbar-thumb {
            background: #2196F3;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: blue;
        }
    </style>
</head>
<body>

<main class="main" id="top">
    <div class="container-fluid" data-layout="container">

        <div th:replace="teacher/fragments/teacher-fragments :: mainNavbar"></div>

        <div class="content">
            <div th:replace="teacher/fragments/teacher-fragments :: topNavbar"></div>
            <div class="col-sm-11" style="display: flex">
                <div style="text-align: left" class="col-sm-3">
                    <h5 style="color:#2C7BE5" class="mt-2 mx-4">Module Details</h5>
                </div>
                <div class="col-sm-9" style="text-align: right">
                    <a th:href="@{'/teacher/modules/edit/' + ${module.id}}" href="#">
                        <button class="btn btn-primary px-5 px-sm-6" type="submit">
                            Edit Module
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-sm-11 mx-4" style="text-align:left">
                <hr style="color:rgba(136, 136, 136, 0.5);">
            </div>
            <div class="col-sm-12" style="display:flex">
                <div class="col-sm-4">
                    <div class="col-sm-12 card">
                        <div style="text-align: center;margin-top: 10%;margin-bottom: 10%;" class="col-sm-12">
                            <img th:src="${module.modulePicture}">
                        </div>
                        <div class="col-sm-12" style="text-align:left">
                            <h4 th:text="${module.name}" style="margin-left: 5%;color:#5E6E82"></h4>
                        </div>
                        <table class="table table-sm table-striped fs--1 mb-0 overflow-hidden">
                            <tbody class="list" id="table-customers-body">
                            <tr class="btn-reveal-trigger">
                                <td class="name align-middle white-space-nowrap py-2">
                                    <a href="customer-details.html">
                                        <div class="d-flex d-flex align-items-center">
                                            <div class="flex-1">
                                                <h5 class="mb-0 fs--1" style="color:#5E6E82">Teacher</h5>
                                            </div>
                                        </div>
                                    </a>
                                </td>
                                <td class="email align-middle py-2" style="text-align: right;color:#5E6E82"><p
                                        th:text="${module.author.name}" style="color:#5E6E82">name</p></td>
                            </tr>
                            <tr class="btn-reveal-trigger">
                                <td class="name align-middle white-space-nowrap py-2">
                                    <a href="customer-details.html">
                                        <div class="d-flex d-flex align-items-center">
                                            <div class="flex-1">
                                                <h5 class="mb-0 fs--1" style="color:#5E6E82">Students</h5>
                                            </div>
                                        </div>
                                    </a>
                                </td>
                                <td class="email align-middle py-2" style="text-align: right;color:#5E6E82"><p
                                        th:text="${orderedCourseCount}">500</p></td>
                            </tr>
                            <tr class="btn-reveal-trigger">
                                <td class="name align-middle white-space-nowrap py-2">
                                    <a href="customer-details.html">
                                        <div class="d-flex d-flex align-items-center">
                                            <div class="flex-1">
                                                <h5 class="mb-0 fs--1" style="color:#5E6E82">Date</h5>
                                            </div>
                                        </div>
                                    </a>
                                </td>
                                <td class="email align-middle py-2" style="text-align: right;color:#5E6E82">19 March
                                    2019
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-12 card mt-3" style="height: 17em;">
                        <h4 style="color:#2C7BE5" class="my-2 mx-3">Description</h4>
                        <textarea class="form-control" th:text="${module.description}"
                                  style="overflow-y: scroll;height:85%;resize: none">

                        </textarea>
                    </div>
                </div>
                <div class="col-sm-7 card mx-5">
                    <div class="mx-3 my-3">
                        <div style="text-align: left" class="col-sm-4">
                            <h5 style="color:#2C7BE5">Module Content</h5>
                        </div>
                        <div style="text-align: left" class="col-sm-2">
                            <p style="color:#5E6E82" th:text="${lessons.size} + ' lessons'"></p>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-12 bg-200 d-flex pt-3 px-3"
                                 style="border: 1px solid rgba(94, 110, 130, .3);">
                                <div class="col-sm-6 align-content-lg-start">
                                    <p th:text="${module.name}"></p>
                                </div>
                                <div class="col-sm-6" style="text-align:right">
                                    <p th:text="${lessons.size} + ' lessons' + ' â€¢ ' + 90min"></p>
                                </div>
                            </div>
                            <div class="col-sm-12" style="border: 1px solid rgba(94, 110, 130, .3);">
                                <div class="card overflow-hidden h-100">
                                    <div class="card-body p-0 management-calendar">
                                        <div>
                                            <div class="col-sm-12 bg-light pt-3">
                                                <div>
                                                    <ul class="list-unstyled scrollbar management-calendar-events"
                                                        id="management-calendar-events">
                                                        <table class="table table-hover table-striped">
                                                            <div class="border-start border-3 border-primary ps-3 mt-1"
                                                                 th:each="lesson:${lessons}">
                                                                <tbody>
                                                                <tr class="align-middle text-nowrap">
                                                                    <td>
                                                                        <div>
                                                                            <img src="/admin/img/icons/play.png"
                                                                                 class="pb-1">
                                                                            <p th:text="${lesson.name}" class="px-1"
                                                                               style="display:inline-block"></p>
                                                                        </div>
                                                                    </td>
                                                                    <td style="padding-bottom: 0">
                                                                        <div class="col-sm-12" style="text-align:right">
                                                                            <a th:href="@{'/teacher/lesson/' + ${lesson.id}}"
                                                                               href="#" style="text-decoration: none"><p
                                                                                    style="display:inline-block;color:#5E6E82;"
                                                                                    class="mx-3">Preview</p></a>
                                                                            <p style="display: inline-block">16:50</p>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </div>
                                                        </table>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-11 my-4 mx-3" id="module-students" style="height:100%;
                border-radius: 6px;">
                <h4 style="color:#2C7BE5" class="mx-3 my-3">Module Students</h4>
                <div class="row g-3 mb-3" role="tabpanel"
                     aria-labelledby="tab-dom-60521a66-d0a3-4761-987b-2b8853ac5c1f"
                     id="dom-60521a66-d0a3-4761-987b-2b8853ac5c1f">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Student ID</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                                <th scope="col">Joining Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="align-middle text-nowrap" th:each="item:${userOrders.getPageList()}">
                                <td class="name align-middle white-space-nowrap py-2">
                                    <div class="file-thumbnail" style="display: inline-block">
                                        <img
                                                class="border h-100 w-100 fit-cover rounded-2"
                                                th:src="${item.user.profilePic}" alt=""></div>
                                    <a href="customer-details.html"
                                       style="display: inline-block">
                                        <div class="d-flex d-flex align-items-center">
                                            <div class="flex-1">
                                                <h5 class="mb-0 fs--1"
                                                    th:text="${item.user.name + ' ' + item.user.surname}">
                                                    Ricky
                                                    Antony</h5>
                                            </div>
                                        </div>
                                    </a>
                                </td>
                                <td class="text-nowrap">#66767</td>
                                <td class="text-nowrap" th:text="${item.user.phoneNumber}"></td>
                                <td class="text-nowrap" th:text="${item.user.email}"><p
                                        style="background:#4DCA88;color:white;padding-left:7px;margin-top:4px;margin-bottom: 0px;width:60px;border-radius: 10px;">
                                    Active</p></td>
                                <td class="text-nowrap" th:text="${item.orderDate.toLocalDate()}">
                                    1997.01.01
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-12" style="text-align:right">
                            <div>
                                <a th:href="@{'/teacher/module/' + ${module.id}(size=${userOrders.getPageSize()},page=${userOrders.getPage()})}"
                                   th:if="${userOrders.getPage() != userOrders.getFirstElementOnPage()}">Previus</a>
                                <div th:if="${userOrders.getPageCount() > 1}" class="pagination"
                                     style="display:inline-block;color:white;width:20px;text-align: center"
                                     th:each="pageNumber:${orderPageNumbers}">
                                    <a th:href="@{'/teacher/module/' + ${module.id}(size=${userOrders.getPageSize()},page=${pageNumber})}"
                                       th:text="${pageNumber}"
                                       th:if="${pageNumber <= userOrders.getPage()+2} AND ${pageNumber >= userOrders.getPage()}"
                                       th:class="${pageNumber==userOrders.getPage() +1}"></a>
                                </div>
                                <a th:href="@{'/teacher/module/' + ${module.id}(size=${userOrders.getPageSize()},page=${userOrders.getPage()+2})}"
                                   th:if="${userOrders.getPage() != userOrders.getLastElementOnPage()}">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="teacher/fragments/teacher-fragments :: js"></div>

</body>
</html>
