<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="teacher/fragments/teacher-fragments :: header"></div>
    <title>Courses page</title>
</head>
<body>

<main class="main" id="top">
    <div class="container-fluid" data-layout="container">

        <div th:replace="teacher/fragments/teacher-fragments :: mainNavbar"></div>

        <div class="content">
            <div th:replace="teacher/fragments/teacher-fragments :: topNavbar"></div>


            <div>
                <div style="margin-top: 2em">
                    <div class="search-box" data-list='{"valueNames":["name"]}'
                         style="position: absolute; right: 8em">
                        <form class="position-relative" data-bs-toggle="search" data-bs-display="static"><input
                                class="form-control fuzzy-search" type="search"
                                placeholder="    Search..."
                                aria-label="Search"
                                style="height: 2.4em"/>
                            <span class="fas fa-search search-box-icon"></span>
                        </form>
                    </div>

                    <div class="col-8 col-sm-auto text-end ps-2">

                        <div id="table-customers-replace-element">
                            <button class="btn btn-falcon-default btn-sm-1" type="button">
                                <img src="/teacher/img/icons/filterIcon.png"
                                     style="height: 0.6em;margin-top: -0.1em;">
                                <span class="d-none d-sm-inline-block ms-1">Filter</span></button>
                        </div>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="mb-4 col-md-5 col-lg-3" th:each="item: ${courses}">
                        <div class="card mb-3">
                            <div class="border rounded-1 h-100 d-flex flex-column justify-content-between pb-3">
                                <div class="overflow-hidden">
                                    <div class="position-relative rounded-top overflow-hidden">
                                        <div class="avatar-name rounded-circle">
                                            <img th:src="${item.photo}" class="avatar-name rounded-circle">
                                        </div>
                                    </div>
                                    <div class="p-3">
                                        <div style="display: flex; flex-direction: row;">
                                            <article style="justify-content: space-between;display: flex; flex: 1">
                                                <h5 th:text="${item.name}" class="fs-0"><a class="text-dark"
                                                                                           th:href="@{/teacher/courses(id=${item.id})}"></a>
                                                </h5>
                                                <h6 style="margin-left: auto;" th:text="'$' + ${item.price}"
                                                    class="fs-md-2 mb-0 d-flex align-items-center mb-3"></h6>
                                            </article>
                                        </div>
                                        <hr>
                                        <div style="display: flex; flex-direction: row;">
                                            <article style="justify-content: space-between;display: flex; flex: 1">
                                                <span style="margin-right: 1%" class="fas fa-user"></span>
                                                <p class="fs--1 mb-1" style="margin-right: auto">Teacher:
                                                </p>
                                                <h6 th:text="${item.author.name} + ' ' + ${item.author.surname}"></h6>
                                            </article>
                                        </div>
                                        <hr>
                                        <div style="display: flex; flex-direction: row;">
                                            <article style="justify-content: space-between;display: flex; flex: 1">
                                                <span style="margin-right: 1%" class="fas fa-user"></span>
                                                <p class="fs--1 mb-1" style="margin-right: auto">Student:
                                                </p>
                                                <p th:text="'+' + ${item.sales}"></p>
                                            </article>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-between-center px-3">
                                        <a class="btn btn-primary btn-sm" th:href="@{'/teacher/courses/' + ${item.id}}">Read More</a>
                                        <div>
                                            <a class="dropdown-item"
                                               style="display:inline-block;width:16px;"
                                               th:href="@{'/teacher/courses/edit/' + ${item.id}}">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                                </svg>
                                            </a>

                                            <a class="dropdown-item text-danger modal-delete-open"
                                               style="display:inline-block;width:16px;"
                                               th:id="${item.id}" type="button" data-bs-toggle="modal"
                                               data-bs-target="#delete-modal">
                                                <svg style="color:red" xmlns="http://www.w3.org/2000/svg" width="16"
                                                     height="16" fill="currentColor" class="bi bi-trash"
                                                     viewBox="0 0 16 16">
                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                    <path fill-rule="evenodd"
                                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-center">
                        <button class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous"
                                data-list-pagination="prev"
                                style="border: none;">Previus
                        </button>
                        <div style="text-align: center;">
                            <div th:if="${coursesPage.totalPages > 1}" class="pagination"
                                 th:each="pageNumber:${pageNumbers}"
                                 style="display:inline-block;color:white;width:20px;text-align: center">
                                <a th:href="@{/admin/courses(size=${coursesPage.size},page=${pageNumber})}"
                                   th:text="${pageNumber}"
                                   th:class="${pageNumber == coursesPage.number + 1}" style="color:black"
                                   onmouseover="this.style.color='black';"
                                   onmouseout="this.style.color='black';"></a>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next"
                                data-list-pagination="next"
                                style="border: none;">Next
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true"
                 style="padding-left: 0px;">
                <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 300px">
                    <div class="modal-content position-relative">
                        <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
                            <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-0">
                            <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light" style="margin-left: 40px">
                                <h4 class="mb-1" id="modalExampleDemoLabel">Are you sure? </h4>
                            </div>
                        </div>
                        <div class="modal-footer" style="width: 235px">
                            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">No</button>
                            <a class="btn btn-primary" id="modal-delete-href" href="#" type="button">Yes </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="admin/fragments/admin-fragments :: footer"></div>

        </div>

    </div>
</main>
<div th:replace="admin/fragments/admin-fragments :: js"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('.modal-delete-open').on('click', function () {
            let id = $(this).attr('id');
            $('#modal-delete-href').attr('href', '/admin/courses/delete/' + id);
        });
    })
</script>

</body>
</html>
