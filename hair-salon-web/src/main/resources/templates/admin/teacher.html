<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="admin/fragments/admin-fragments :: header"></div>
    <title>Teacher page</title>
</head>
<body>

<main class="main" id="top">

    <div class="container-fluid" data-layout="container">

        <div th:replace="admin/fragments/admin-fragments :: mainNavbar">
        </div>

        <div class="content">

            <div th:replace="admin/fragments/admin-fragments :: topNavbar">
            </div>

            <div style="display: flex; width: auto">
                <div class="card mb-3 col-sm-3" style="display: inline-block; ">
                    <div class="card-header">
                        <div class="row flex-between-end">
                            <div class="col-sm-12 align-self-center" style="display: flex">
                                <div class="d-flex align-items-center">
                                    <div class="avatar avatar-xl me-2" style="width: 4rem;height: 4rem">
                                        <div class="avatar-name rounded-circle">
                                            <img th:src="${teacher.user.profilePic}" class="avatar-name rounded-circle"
                                                 style="width: 4rem;height: 4rem">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-10" style="text-align: right;padding-right: 9%; margin-top: 1em">
                                    <h4 style="color: gray"
                                        th:text="${teacher.user.name} + ' ' +${teacher.user.surname}"></h4>
                                    <div style="text-align: right">
                                        <p th:text="${teacher.currentPosition}"></p>
                                    </div>

                                </div>

                            </div>
                            <p th:if="${teacher.user.isActive == true}" style="color:#006dff">Active</p>
                            <p th:if="${teacher.user.isActive == false}" style="color:red">Waiting</p>
                            <div>
                                <div style="display: flex">
                                    <p style="display: inline-block">Courses</p>
                                    <div class="col-sm-9"
                                         style="display: inline-block;text-align: right; margin-left: 3px;">
                                        <p style="margin-right: 2%" th:text="${courseCount}"></p>
                                    </div>
                                </div>
                                <div style="display: flex">
                                    <p style="display: inline-block">Modules</p>
                                    <div class="col-sm-9" style="display: inline-block;text-align: right">
                                        <p style="margin-right: 2%" th:text="${moduleCount}"></p>
                                    </div>
                                </div>
                                <div style="display: flex">
                                    <p style="display: inline-block">Students</p>
                                    <div class="col-sm-9"
                                         style="display: inline-block;text-align: right; margin-left: -2px;">
                                        <p style="margin-right: 2%" th:text="${studentCount}"></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>


                <div class="card mb-3" style="display: inline-flex; width: -webkit-fill-available; margin-left: 1em;">
                    <div class="card-header">
                        <div class="row flex-between-end">
                            <div class="col-auto align-self-center">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <h5 class="mb-0" style="color: #006dff;">About</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col mb-1" style="text-align: right;">
                                <a th:href="    @{'/admin/teachers/edit/' + ${teacher.id}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                    </svg>
                                    <p class="d-inline">Edit Profile</p>
                                </a>
                            </div>

                            <div>
                                <hr style="color: gray">
                                <div th:text="${teacher.user.description}"></div>
                            </div>


                        </div>
                        <div class="mb-2">
                            <br>
                            <h5 class="mb-0" style="color: #006dff;">Skills</h5>
                        </div>
                        <div class="d-flex">
                            <span class="badge me-1 py-2 badge-soft-success">HTML</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card mb-3" id="customersTable"
                 data-list='{"valueNames":["name","email","phone","address","joined"],"page":10,"pagination":true}'>

                <div class="card-body p-0">
                    <div class="table-responsive scrollbar">
                        <div class="mb-3" style="margin-top: 1em;margin-left: 1em;">
                            <h5 class="mb-0" style="color: #006dff;">Personal Information</h5>
                        </div>
                        <div class="mb-3" style="margin-left: 1em;margin-top: 1em; display: flex">

                            <div class="mb-3" style="display:inline-block;">
                                <div class="mb-2">Name:</div>
                                <div class="mb-2">Surname:</div>
                                <div class="mb-2">Phone:</div>
                                <div class="mb-2">Email:</div>
                                <div class="mb-2">City:</div>
                                <div class="mb-2">Country:</div>
                                <div class="mb-2">Birth of Date:</div>
                                <div class="mb-2">Year Experience:</div>
                            </div>

                            <div class="mb-3" style="display:inline-block;margin-left: 4.5em;">

                                <div class="mb-2" th:text="${teacher.user.name}"></div>
                                <div class="mb-2" th:text="${teacher.user.surname}"></div>
                                <div class="mb-2" th:text="${teacher.user.phoneNumber}"></div>
                                <div class="mb-2" th:text="${teacher.user.email}"></div>
                                <div class="mb-2" th:text="${teacher.user.city}"></div>
                                <div class="mb-2" th:text="${teacher.user.country}"></div>
                                <div class="mb-2"
                                     th:text="${T(academy.itspace.util.DateUtil).formatDateToString(teacher.user.dateOfBirthday)}"></div>
                                <div class="mb-2" th:text="${teacher.experience}"></div>


                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="admin/fragments/admin-fragments :: footer"></div>

        </div>

    </div>
</main>
<div th:replace="admin/fragments/admin-fragments :: js"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('.modal-delete-open').on('click', function () {
            let id = $(this).attr('id');
            $('#modal-delete-href').attr('href', '/admin/teachers/delete/' + id);
        });
    })
</script>

</body>
</html>
